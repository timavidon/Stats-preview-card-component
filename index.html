<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <section class="container">
        <div class="image-container">
          <picture class="image">
            <source
              class="desktop-img"
              media="(min-width:70em)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              class="mobile-img"
              src="./images/image-header-mobile.jpg"
              alt="People work in office"
            />
          </picture>
        </div>

        <div class="content">
          <h1 class="heading">
            Get <span class="text-purple">insights</span> that help your
            business grow.
          </h1>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="stats">
            <li class="stat">
              <h2 class="stat-heading">10k+</h2>
              <p class="stat-info">companies</p>
            </li>
            <li class="stat">
              <h2 class="stat-heading">314</h2>
              <p class="stat-info">templates</p>
            </li>
            <li class="stat">
              <h2 class="stat-heading">12M+</h2>
              <p class="stat-info">queries</p>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <small>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/timavidon" target="_blank">Tim Avidon</a>.
      </small>
    </footer>
  </body>
</html>
